<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show Cars</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital@0;1&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body>
<div>
    <th:block>
        <table th:border="1">
            <thead>
                <tr>
                    <th>Model</th>
                    <th>Serial</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="car : ${cars}">
                    <td th:width="200" th:align="center" th:text="${car.getModel()}"></td>
                    <td th:width="100" th:align="center" th:text="${car.getSeries()}"></td>
                    <td th:width="150" th:align="center" th:text="${car.getCost()}"></td>
                </tr>
            </tbody>
        </table>
    </th:block>
</div>
</body>
</html>
